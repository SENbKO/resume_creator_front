<div class="container-fluid py-4">
    <div class="row">
      <!-- Left side: Description section -->
      <div >
        <div class="card shadow-sm border-0 p-4 h-100">
          <h3 class="mb-4">Personal Description</h3>
          <p class="text-muted mb-4">Write a brief summary about yourself. Highlight your skills, experience, and goals.</p>
  
          <form [formGroup]="form">
            <div class="mb-3">
              <label for="description" class="form-label fw-semibold">Description</label>
              <textarea
                formControlName="description"
                id="description"
                class="form-control"
                rows="8"
                placeholder="Write a short personal description..."
              ></textarea>
            </div>
          </form>
        </div>
      </div>
