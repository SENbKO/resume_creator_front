<div class="container-fluid vh-100">
    <div class="row h-100">
        
        <div class="col-md-6 bg-white p-4 d-flex flex-column " style="height: 100vh;">
            <div class="d-flex flex-grow-1 justify-content-center flex-column">
                @switch (currentStepIndex) {
                    @case (0) {
                        <app-personal-information 
                        class="w-100"
                        (formReady)="currentForm = $event"
                        ></app-personal-information>
                    }
                    @case (1){
                        <app-description
                        (formValid)="currentForm=$event">
                        </app-description>
                    }
                    @case (2){
                        <app-skills
                        (formValid)="currentForm=$event">
                                
                        </app-skills>
                    }
                    @case (3) {
                        <app-experience
                        (formReady)="currentForm = $event"></app-experience>
                    }
                }
                <div class="mt-3 d-flex justify-content-between">
                    <button 
                    class="btn btn-primary" 
                    [disabled]="currentStepIndex==0"
                    (click)="previousStep()">
                    Back
                    </button>
                    @if (currentForm) {
                        <button 
                        class="btn btn-primary" 
                        [disabled]="currentForm.invalid"
                        (click)="nextStep()">
                        Next
                        </button>
                    }
                </div>
               
                
            </div>
            
          
            <!-- Progress bar pinned to bottom -->
            <div class="pt-3">
              <label class="fw-bold">Progress</label>
              <app-progress-bar [currentStep]="currentStepIndex"  ></app-progress-bar>
            </div>
        </div>
          

        <!-- Right Panel -->
        <div class="col-md-6 bg-light d-flex align-items-center justify-content-center position-fixed top-0 end-0 vh-100">
            <h4 class="text-muted">Preview will appear here</h4>
        </div>

    </div>
</div>
